    - PEG: {N: 1}

energy:
    - isobaric: {P/atm: 0}
    - bonded: {}
    - nonbonded:
        default:
        - custom_peg: {temperature: 300.0}
#        - lennardjones: {mixing: LB}

moves:
#    - moltransrot: {molecule: PEG, dp: 1.0, dprot: 0.5, repeat: 100}
    - transrot: {molecule: PEG, repeat: 100}
    - pivot: {molecule: PEG, dprot: 0.5, repat: 100}

analysis:
    - polymershape: {nstep: 10, molecules: [PEG]}
    - xtcfile: {file: peg.xtc, nstep: 10}
    - systemenergy: {file: peg.energy.dat, nstep: 10}
    - savestate: {file: peg.state.json}
